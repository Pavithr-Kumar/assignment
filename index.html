<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3>Startup 3</h3>

        <div id="menu">
          <a href="">Overview</a><a href="">Prices</a><a href="">Blog</a
          ><a href="">Feedback</a><button>Purchase</button>
        </div>
      </nav>
    </header>
    <main>
      <div id="content">
        <h2>Generate Awesome Web Pages</h2>
        <p>
          The most important part of the Startup is the samples. The samples
          form a set of 25 usable pages you can use as is or you can add new
          blocks
        </p>
        <button>Learn More</button>
      </div>
      <div id="signup">
        <h1>Sign Up Now</h1>
        <input id="email" type="text" placeholder="Your email" />
        <input id="password" type="password" placeholder="Your password" />
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <rect width="24" height="24" rx="6" fill="#25DAC5" />
            <path
              d="M7.19999 12.5996L10.3765 15.5996L16.8 9.59961"
              stroke="#1E0E62"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <p>I agree to the Terms of Service</p>
        </div>
        <button id="signin">Sign In</button>
        <p id="or"><span>or</span></p>
        <button id="twitter">Login via Twitter</button>
        <p id="account">Do you have an Account ? <span>Sign In</span></p>
      </div>
    </main>
  </body>
